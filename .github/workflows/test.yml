name: Backend Unit Tests

on:
  push:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@latest
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Run Backend Tests
        run: ./mvnw test
